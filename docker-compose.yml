version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: nekara-postgres
    environment:
      POSTGRES_DB: nekara_jobs
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Redis (캐싱용)
  redis:
    image: redis:7-alpine
    container_name: nekara-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # 웹 애플리케이션
  app:
    build: .
    container_name: nekara-app
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/nekara_jobs
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
      - PORT=3000
    ports:
      - "3000:3000"
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    command: sh -c "npx prisma migrate deploy && npm run start && npm run server"

  # Nginx 리버스 프록시
  nginx:
    image: nginx:alpine
    container_name: nekara-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: